<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span>Total clicks: 0</span>
<button id="btn">
    click me
</button>
<script>
    let counter = 0;

    const button = document.getElementById('btn');
    const span = document.querySelector('span');
    function handleClick() {
        counter = counter + 1;
        span.innerText = `Total clicks: ${counter}`;
    }
    button.addEventListener('click', handleClick);
</script>
</body>
</html>
